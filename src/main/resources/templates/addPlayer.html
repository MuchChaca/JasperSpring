        <link th:href="@{/css/theme.css}" rel="stylesheet"/>
    </head>
    <body>
        <form action="#" class="formPerso" th:action="@{/add}" th:object="${player}">
            <div class="form-group">
                <label for="Firstname">Firstname</label>
                <input type="text" class="form-control" id="login" 
                       aria-describedby="Firstname" placeholder="Enter Firstname" th:value="${Firstname}" name="Firstname" required/>
            </div>
            <div class="form-group">
                <label for="Lastname">Lastname</label>
                <input type="text" class="form-control" id="password" 
                       th:value="${Lastname}" name="Lastname" placeholder="Lastname" required/>
            </div>
            <div class="form-group">
                <label for="Age">Age</label>
                <input type="number" class="form-control" id="password" 
                       th:value="${Age}" name="Age" placeholder="Age" required/>
            </div>
            <div class="form-group">
                <label for="password">Gender</label>
            </div>
            <div class="form-group">
                <label for="Phone">Phone</label>
                <input type="number" class="form-control" id="password" 
                       th:value="${Phone}" name="Phone" placeholder="Phone" required/>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </body>
</html>
